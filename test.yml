- hosts: localhost
  become_method: su
  vars:
    source_key: "./.ssh/id_ed25519"
    dest_key: "{{ lookup('env', 'HOME' )}}/.ssh/id_ed25519"
  tasks:
    - name: Ensure .ssh directory exists
      file:
        dest: "{{ dest_key | dirname }}"
        mode: 0700
        state: directory
      tags:
        - ssh

    - name: Install ssh key
      copy:
        src: "{{ source_key }}"
        dest: "{{ dest_key }}"
        mode: 0600
      tags:
        - ssh

    - name: Install public ssh key
      copy:
        src: "{{ source_key }}.pub"
        dest: "{{ dest_key }}.pub"
        mode: 0644
      tags:
        - ssh

    - name: Create user tokyoramen
      user:
        name: tokyoramen
        state: present

    - name: Set authorized key took from file
      authorized_key:
        user: tokyoramen
        key: "{{ lookup('file', '/root/.ssh/id_ed25519.pub') }}"

    - name: Cloning a git repo
      git:
        repo: 'git@github.com:Naf256/nvim.git'
        dest: '~/nvim'
        accept_hostkey: yes
      environment:
        GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
